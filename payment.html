<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment Processing - Online Construction Store</title>
</head>
<body>
    <header>
        <h1>Payment Processing</h1>
    </header>

    <div class="payment-container">
        <h2>Processing Your Payment...</h2>
        <div class="payment-details">
            <p><strong>Order Summary:</strong></p>
            <div id="order-summary">
                <!-- Dynamically filled with order details -->
            </div>
            <p><strong>Payment Method:</strong> <span id="payment-method"></span></p>
            <p><strong>Total Amount:</strong> â‚¹<span id="total-amount"></span></p>
        </div>
        <div class="loading">
            <img src="path/to/your/loading-spinner.gif" alt="Loading..."> <!-- Replace with a loading spinner -->
            <p>Please wait while we process your payment.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Online Construction Store</p>
    </footer>

    <script>
        // Simulate fetching data from checkout page
        const urlParams = new URLSearchParams(window.location.search);
        const paymentMethod = urlParams.get('payment');
        const totalAmount = urlParams.get('total');

        document.getElementById('payment-method').innerText = paymentMethod;
        document.getElementById('total-amount').innerText = totalAmount;

        // Simulate payment processing time
        setTimeout(() => {
            // Redirect to success page or display success message
            window.location.href = 'payment-success.html'; // Create this page to show payment success message
        }, 3000); // Change time as needed
    </script>
</body>
</html>
